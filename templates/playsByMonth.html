{{define "playsByMonth"}}
{{template "header"}}
<div style="width: 800px; height: 800px">
<canvas id="myChart" width="100%" height="100%"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
	type: 'bar',
	data: {
		labels: {{ .playsByMonthLabel }},
		datasets: [{
			label: '# of plays by month',
			data: {{ .playsByMonthData }},
			borderWidth: 1
		}]
	},
	options: {
		scales: {
			yAxes: [{
				ticks: {
					beginAtZero:true
				}
			}]
		}
	}
});
</script>
</div>
{{template "footer"}}
{{end}}
